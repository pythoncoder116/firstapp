<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS selectors</title>
    <style>
    /* this is element selector */
        p{border: 2px solid red;}
        /* this is class selector */
    .redElement{
        
        color: red;}
        /* this is id selector */
        #thirdpara{color:blue;}
        /* grouping selector */
        footer,span{background-color: brown;}</style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>this is simple paragraph</p>
    <p id="secondPara" class="redElement">this is another simple paragraph</p>
    <p id="thirdpara">this is simple paragraph</p>
    <footer>this is footer</footer>
    <span>this is span</span>
</body>
</html>
